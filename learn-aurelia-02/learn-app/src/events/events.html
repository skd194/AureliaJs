<template>
  <h1>Events</h1>
  <div>
    <button
      type="button"
      class="btn btn-secondary"
      click.trigger="goToDiscussion()"
    >
      <i class="bi bi-arrow-left me-2"></i>Back
    </button>
    <button
      type="button"
      class="btn btn-warning"
      click.trigger="createAndUseLazy()"
    >
      Use Lazy
    </button>
  </div>
  <div repeat.for="event of events">
    <compose model.bind="event" view-model="./event/event"></compose>
  </div>
</template>
